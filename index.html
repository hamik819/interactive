<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
<script>
    var tl = gsap.timeline();

    tl.to(".load-wrapper p", {
        y: 0,
        delay: 0.2
    });
    tl.to(".load-wrapper p", {
        y: "100%",
        delay: 0.5
    });
    tl.to(".load-wrapper", {
        y: "100%",
    });
    tl.to(".load-wrapper", {
        display: 'none'
    });
</script>
